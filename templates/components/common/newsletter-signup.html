<section class="newsletter">

    <form id="emailSignup" name="emailSignup" class="newsletter__form" action="//manage.kmail-lists.com/subscriptions/subscribe" data-ajax-submit="//manage.kmail-lists.com/ajax/subscriptions/subscribe" method="GET" target="_blank" novalidate="novalidate">
        <input type="hidden" name="g" value="LrXmKn">
        <input type="hidden" name="$fields" value="$consent">
        <input type="hidden" name="$list_fields" value="$consent">
        <input type="hidden" name="$consent" checked id="consent-email" value="email">

        <h6 class="newsletter__heading">Become an AuthenTEAK Insider!</h6>
        <p class="newsletter__text">Be the first to know about Sales, Special Offers & New Products.</p>
        
        <fieldset class="newsletter__controls">
            <label for="k_id_email" class="newsletter__label">Your Email Address</label>
            <input class="newsletter__input" type="email" required value="" name="email" id="k_id_email" placeholder="Enter your email" />
            <button type="submit" class="newsletter__button" name="emailSubmit">Submit</button>
        </fieldset>

        <div class="newsletter__message newsletter__message--success success_message" style="display:none;"></div>
        <div class="newsletter__message newsletter__message--error error_message" style="display:none;"></div>
    </form>

</section>
