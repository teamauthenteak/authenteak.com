{{{snippet 'forms_search'}}}

<form class="search-form atmo-center-search" action="/search" data-atr="howdy" method="get">
  <div class="form-field">
    <label for="{{label}}_search_query" class="hide">{{label}}</label>
    <input class="search-input form-input form-input-short" name="search_query" id="{{label}}_search_query" placeholder="{{lang 'header.search'}}" required>
  </div>
  <button class="button-search-submit" type="submit">
    {{> svg/search}}
  </button>
</form>
