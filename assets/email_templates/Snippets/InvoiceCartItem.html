<table style="border: none; font-family: sans-serif; background-color: #fff; width: 100%;" border="0" cellspacing="0"
	cellpadding="0">
	<tbody>

		{{#each order.products}}
		<tr>
			<td width="10">&nbsp;</td>
			<td style="padding: 5px; font-family: sans-serif; font-size: 12px; width: 330px; text-align: left; vertical-align: top;"
				valign="top">{{name}}<br />

				{{options.size}}
				{{attribute_lines}}
				{configurable_fields}}
				<br />
				SKU:Â {{sku}}
			</td>
			<td style="padding: 5px; font-family: sans-serif; font-size: 12px; text-align: left; vertical-align: top;"
				valign="top" width="100">
				{{price.formatted}}
			</td>
			<td style="padding: 5px; font-family: sans-serif; font-size: 12px; text-align: center; vertical-align: top;"
				valign="top" width="50">
				{{quantity}}
			</td>
			<td style="padding: 5px; font-family: sans-serif; font-size: 12px; vertical-align: top;" align="left"
				valign="top" width="100">
				{{total.formatted}}
			</td>
			<td width="10">&nbsp;</td>
		</tr>
		<tr>
			<td colspan="6" height="10">&nbsp;</td>
		</tr>
		<tr>
			<td width="10">&nbsp;</td>
			<td style="border-bottom: 1px solid #1a1a1a;" colspan="4">&nbsp;</td>
			<td width="10">&nbsp;</td>
		</tr>
		<tr>
			<td colspan="6" height="10">&nbsp;</td>
		</tr>
		{{/each}}

	</tbody>
</table>
