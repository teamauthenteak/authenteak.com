<table width="100%" cellspacing="0" cellpadding="0">
	{{#each return.products}}
	<tr>
		<td style="padding:5px; font-size:12px; border-bottom:solid 1px #CACACA">
			<strong>{{name}}</strong>
		</td>
		<td style="padding:5px; font-size:12px; border-bottom:solid 1px #CACACA">
			{{quantity}}
		</td>
	</tr>
	{{/each}}
</table>
